<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail - E-commerce Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .product-image {
      max-width: 100%;
      border-radius: 10px;
    }
    .product-info {
      padding: 20px;
    }
    .price {
      font-size: 1.5rem;
      color: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">E-commerce Website</a>
  </nav>

  <!-- Product Detail Section -->
  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <img src="https://via.placeholder.com/500" alt="Product Image" class="product-image">
      </div>
      <div class="col-md-6 product-info">
        <h2>Product Name</h2>
        <p class="price">Rs10.99</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur efficitur purus nec urna sollicitudin, at laoreet lorem hendrerit.</p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4 bg-light">
    <p>&copy; 2024 E-commerce Website. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
